version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  test:
    build: .
    environment:
      - NODE_ENV=test
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test

  cypress:
    build: .
    depends_on:
      - app
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - CYPRESS_BASE_URL=http://app:3000
    command: npx cypress run --headless