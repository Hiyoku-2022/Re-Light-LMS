name: CI/CD Pipeline for Staging

on:
  # 機能ごとのブランチのプルリクエスト作成時にテストを実行
  pull_request:
    branches:
      - '**'  # すべてのブランチからのプルリクエストをトリガー
  # stagingブランチへのプッシュでデプロイをトリガー
  push:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test -- --passWithNoTests

      # - name: Run Cypress tests
      #   run: npm run cypress:run -- --headless  # ヘッドレスモードで実行

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 --build-arg ENV_FILE=.env.staging -t asia-northeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-app-staging .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push asia-northeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-app-staging

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy re-light-staging \
            --image asia-northeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-app-staging \
            --region asia-northeast2 \
            --platform managed \
            --allow-unauthenticated
